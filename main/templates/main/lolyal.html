{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
</head>


<body>
    <header class="header">
        <span class="logo">Time manage</span>
        <a href="{% url 'index' %}" class="nav-button">Главная</a>
        <a href="{% url 'about' %}" class="nav-button">О нас</a>
        {% if user.is_authenticated %}
            <p> Добро пожаловать, {{ user.username }}! <a href="{% url 'account' %}" class="nav-button">Аккаунт</a></p>
            <a href="{% url 'logout' %}" class="nav-button">Выход</a>
        {% else %}
            <a href="{% url 'login' %}" class="nav-button">Вход</a>
            <a href="{% url 'register' %}" class="nav-button">Зарегистрироваться</a>
        {% endif %}
    </header>
</body>


<body>
    <aside> /боковая панель


    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
